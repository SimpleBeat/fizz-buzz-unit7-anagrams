<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz</title>
    <style>
        body {
            margin: 20px;
            padding: 10px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-size: 14px;
            color: rgb(20, 57, 167);
        }

        h3 {
            font-size: 18px;
        }

        span {
            color: rgb(11, 36, 110)
        }
    </style>
</head>
<body>
    <h3>This is the Anagrams problem</h3>
    <p>The original word is {{ original_word }}</p>
     
    <div>
        <ul>
            {% for word in answers %}
                <li>{{ word }}</li>
            {% endfor %}
        </ul>
    </div>

    <p>Try adding '/anagrams/your_word' path<br>where 'your_word' is any word you'd like to see a list of anagrams for!</p>

</body>
</html>
